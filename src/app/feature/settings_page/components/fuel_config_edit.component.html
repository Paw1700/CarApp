<div class="COMPONENT">
    <counter [title]="'Konfiguracja kalkulatora spalania'" [minValue]="0" [value]="fuel_config_value" (changedValue)="FCValueChanged($event)" class="COUNTER"/>
    <btn (click)="saveFC()" [btn_type]="button_type" [border_radius_in_vw]="button_dimensions.border_radius" [width_in_vw]="button_dimensions.width" [height_in_vw]="button_dimensions.height">
        @if (data_fetching) {
            <loader [size]="loader_size" [white_border]="true"/>
        } @else {
            @if (error) {
                BŁĄD
            } @else {
                ZAPISZ
            }
        }
    </btn>
    @if (error) {
        <p class="ERROR_MESSAGE">Wartość średniego spalania auta musi większa od 0</p>
    }
</div>
