<div class="COMPONENT">
    <p class="TITLE">Dane silnika elektrycznego</p>
    <select-input [title]="'Rodzaj magazynu energii'" [select_list]="battery_types" [input_selected_item]="selected_battery_type" [show_empty_opt]="false" (selected_item)="handleInputChange('battery_type', $event)"/>
    <number-input [title]="'Pojemność magazynu'" [value]="car_data.engine.electric.energy_storage_volume" [minValue]="0" [type]="'buttons'" [show_fast_btns]="true" [fast_btns_settings]="{first_amount: 5, second_amount: 25}" (valueChange)="handleInputChange('battery_volume', $event)"/>
    <number-input [title]="'Średnie zużycie energii'" [type]="'buttons'" [value]="car_data.engine.electric.energy_avg_usage" [precision]="1" [minValue]="0" [show_fast_btns]="true" [fast_btns_settings]="{first_amount: 0.5, second_amount: 5}" (valueChange)="handleInputChange('avg_energy_usage', $event)"/>
    <number-input [title]="'Moc w KM'" [type]="'buttons'" [value]="car_data.engine.electric.power" [minValue]="0" [show_fast_btns]="true" [fast_btns_settings]="{first_amount: 10, second_amount: 50}" (valueChange)="handleInputChange('power', $event)"/>
    <number-input [title]="'Moment obrotowy w NM'" [type]="'buttons'" [value]="car_data.engine.electric.torque" [minValue]="0" [show_fast_btns]="true" [fast_btns_settings]="{first_amount: 10, second_amount: 50}" (valueChange)="handleInputChange('torque', $event)"/>
</div>
